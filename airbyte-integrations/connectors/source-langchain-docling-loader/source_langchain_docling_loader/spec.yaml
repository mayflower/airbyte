documentationUrl: https://docsurl.com
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: Langchain Docling Loader Spec
  type: object
  required:
    - paths
  properties:
    paths:
      type: array
      description: An array of strings, each representing a file path, directory, or URL to a file to be embedded using Langchain Docling.
    recursive:
      type: boolean
      description: A boolean indicating whether files in directories should be embedded recursively when set to true.
