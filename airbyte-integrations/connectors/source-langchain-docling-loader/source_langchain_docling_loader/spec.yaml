documentationUrl: https://docsurl.com
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: Langchain Docling Loader Spec
  type: object
  required:
    - uris
  properties:
    uris:
      type: array
      items:
        type: string
      description: An array of strings, each representing a file- or directory path to be embedded using Langchain Docling.
